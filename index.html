<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock ⏱️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city</option>
        <option value="">Alaska</option>
        <option value="">Brazil</option>
        <option value="">Egypt</option>
        <option value="">Phnom Penh</option>
        <option value="">Syndey</option>
      </select>
      <div class="cities" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="cities" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="cities" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/meli-mac/world-clock-app/tree/main"
        target="_blank"
        >Open-source code</a
      >
      by Melissa Machado
    </footer>
    <script src="script.js"></script>
  </body>
</html>
