<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock ⏱️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
      </select>
      <div class="cities">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">July 10, 2023</div>
        </div>
        <div class="time">1:09:01 <small>PM</small></div>
      </div>
      <div class="cities">
        <div>
          <h2>Sydney</h2>
          <div class="date">July 10, 2023</div>
        </div>
        <div class="time">1:09:01 <small>PM</small></div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/meli-mac/world-clock-app/tree/main"
        target="_blank"
        >Open-source code</a
      >
      by Melissa Machado
    </footer>
    <script src="script.js"></script>
  </body>
</html>
