<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ⏱️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">Current Location</option>
        <option value="US/Alaska">Alaska</option>
        <option value="America/Puerto_Rico">Puerto Rico</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Phnom_Penh">Phnom Penh</option>
        <option value="Australia/Sydney">Syndey</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/meli-mac/world-clock-app/tree/main"
        target="_blank"
        >Open-source code</a
      >
      by Melissa Machado
    </footer>
    <script src="script.js"></script>
  </body>
</html>
